<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Account Support Wiki</title>

  <!-- PWA basics -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#5865F2" />
  <link rel="manifest" href="manifest.json" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: #555;
      background: #f9f9f9;
      text-align: center;
    }
    #countdown {
      font-size: 1.2em;
      margin: 10px 0;
      color: #333;
    }
    a {
      margin-top: 15px;
      padding: 8px 12px;
      background: #5865F2;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Discord Account Support Wiki</h2>
  <p id="message"></p>
  <p id="countdown"></p>
  <a id="openWiki" href="https://discord-account-support-corporation.fandom.com" style="display:none;">
    Open Wiki Now
  </a>

  <script>
    const wikiURL = "https://discord-account-support-corporation.fandom.com";
    const countdownEl = document.getElementById("countdown");
    const openWikiBtn = document.getElementById("openWiki");

    const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                  (window.navigator.standalone === true); // iOS

    if (isPWA) {
      document.getElementById("message").innerText = "Redirecting in 90 seconds...";
      openWikiBtn.style.display = "inline-block";

      // Prevent accidental back navigation
      history.pushState(null, null, location.href);
      window.addEventListener('popstate', function () {
        history.pushState(null, null, location.href);
      });

      // Start countdown
      let seconds = 90;
      countdownEl.innerText = `Redirecting in ${seconds} seconds...`;
      const interval = setInterval(() => {
        seconds--;
        countdownEl.innerText = `Redirecting in ${seconds} seconds...`;
        if (seconds <= 0) {
          clearInterval(interval);
          window.location.href = wikiURL;
        }
      }, 1000);

    } else {
      document.getElementById("message").innerText =
        "To install: Tap Share â†’ Add to Home Screen. Once installed, the app will redirect automatically.";
      openWikiBtn.style.display = "inline-block";
    }
  </script>
</body>
</html>
