<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Account Support Wiki</title>

  <!-- PWA basics -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#5865F2" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: #555;
      background: #f9f9f9;
      text-align: center;
    }
    a {
      margin-top: 15px;
      padding: 8px 12px;
      background: #5865F2;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Opening the Discord Account Support Wiki…</h2>
  <p>If nothing happens automatically, click the button below:</p>
  <a href="https://discord-account-support-corporation.fandom.com">Open Wiki</a>

  <script>
    const wikiURL = "https://discord-account-support-corporation.fandom.com";

    // Detect if app is installed as PWA
    if (window.matchMedia('(display-mode: standalone)').matches) {
      // Already a PWA → open instantly
      window.location.href = wikiURL;
    } else {
      // Not installed → wait 3 seconds before redirect
      setTimeout(() => {
        window.location.href = wikiURL;
      }, 3000);
    }
  </script>
</body>
</html>
