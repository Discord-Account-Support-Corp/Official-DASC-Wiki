<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="DASC Wiki">
  <title>Discord Account Support Wiki</title>
</head>
<body>
  <script>
    // If opened in browser, redirect
    if (window.matchMedia('(display-mode: browser)').matches) {
      window.location.href = "https://discord-account-support-corporation.fandom.com";
    }
    // If installed as PWA, open directly inside app shell
    else {
      window.location.replace("https://discord-account-support-corporation.fandom.com");
    }
  </script>
</body>
</html>
