<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Account Support Wiki</title>

  <!-- PWA basics -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#5865F2" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: #555;
      background: #f9f9f9;
      text-align: center;
    }
    #countdown {
      font-size: 1.2em;
      margin: 10px 0;
      color: #333;
    }
    a {
      margin-top: 15px;
      padding: 8px 12px;
      background: #5865F2;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Discord Account Support Wiki</h2>
  <p id="message"></p>
  <p id="countdown"></p>
  <a id="openWiki" href="https://discord-account-support-corporation.fandom.com" style="display:none;">
    Open Wiki Manually
  </a>

  <script>
    const wikiURL = "https://discord-account-support-corporation.fandom.com";

    const isInStandaloneMode =
      window.matchMedia('(display-mode: standalone)').matches || 
      (window.navigator.standalone === true); // iOS Safari

    if (isInStandaloneMode) {
      // Installed PWA → start countdown
      document.getElementById("message").innerText = "Redirecting in 90 seconds...";
      let seconds = 90;
      const countdownEl = document.getElementById("countdown");
      countdownEl.innerText = `Redirecting in ${seconds} seconds...`;

      const interval = setInterval(() => {
        seconds--;
        countdownEl.innerText = `Redirecting in ${seconds} seconds...`;

        if (seconds <= 0) {
          clearInterval(interval);
          window.location.href = wikiURL;
        }
      }, 1000);

      // Show fallback button in case redirect fails
      document.getElementById("openWiki").style.display = "inline-block";

    } else {
      // In Safari/Chrome → no redirect, just show instructions
      document.getElementById("message").innerText =
        "To install: Tap Share → Add to Home Screen. Once installed, the app will redirect automatically.";
      document.getElementById("openWiki").style.display = "inline-block";
    }
  </script>
</body>
</html>
